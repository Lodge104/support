---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Envoyées aux utilisateurs lorsqu'un membre de l’équipe fait une réponse à leur ticket. Les réponses sont générées uniquement par les membres du personnel.
subject: |
  Re: %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong>Cher-ère %{recipient.name.first},</strong></h3>
  %{response}
  <br />
  <br />
  <div style="color: rgb(127, 127, 127);">
  Votre équipe %{company.name},<br />
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>Nous espérons que ceci a suffisemment répondu à vos question. Si tel n'était pas le cas, n'envoyez pas de nouvel email mais répondez plutôt à celui-ci ou <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >connectez-vous à votre compte</a> pour avoir une vue d'ensemble de vos demandes de support.</em></div>
