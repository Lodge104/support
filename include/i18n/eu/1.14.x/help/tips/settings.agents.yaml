password_reset:
  title: Password Expiration Policy
  content: >
    Aukeratu zenbatero (hilabetetan) Agenteei pasahitza aldatzea eskatuko zahien. Ez bada aktibatzen (jarri "Ez dago expirazio data), pasahitza ez da expiratuko.
password_expiration_policy:
  title: Password Expiration Policy
  content: >
    Choose how often Agents will be required to change their password. If disabled (i.e., <span class="doc-desc-opt">No Expiration</span>), passwords will not expire.
allow_password_resets:
  title: Allow Password Resets
  content: >
    Aktibatu aukera hau <span class="doc-desk-title>Pasahitza ahaztu dut</span>linka erakutsi nahi baduzu <span class="doc-desc-title"> Agenteen Log-In orrian</span>saiakera batean huts egin ondoren.
reset_token_expiration:
  title: Password Reset Window
  content: >
    Choose the duration (in minutes) for which the <span class="doc-desc-title"> Password Reset Tokens</span> will be valid. When an Agent requests a <span class="doc-desc-title">Password Reset</span>, they are emailed a token that will permit the reset to take place.
staff_session_timeout:
  title: Agent Session Timeout
  content: >
    Aukeratu  idle denbora (minutuetan) noiz eskatuko zaion Agenteari berriro logeatzeko. <br><br> Desaktibatzea nahi baduzu <span class="doc-desc-title">Agenteen Sesioaren Denbora</span>, sartu 0.

bind_staff_session_to_ip:
  title: Bind Agent Session to IP
  content: >
    Aktibatu hau Agenteak gogoratzea nahi baduzu haien IParen arabera LogIn egiteko. <br><br> Ezarpen hau ez da gomendgarria dinamikoki asignaten diren IP helbideentzat.
