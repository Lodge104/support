---
#This is popup help messages for the Admin Panel -> Staff -> Add New Department -> Department Form
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
status:
  title: Durum
  content: >
    Devre dışı bırakılmış veya arşivlenmişse, bu <span class = "doc-desc-title"> Departman </span> kullanılamaz.
type:
  title: Tür
  content: >
    <span class="doc-desc-opt">Özel</span>i seçerek bu bölümdeki atamaları Müşteri Portalından gizleyebilirsiniz. Ayrıca, <span class="doc-desc-opt">Özel</span> olarak etiketlendiği zaman <span class="doc-desc-title">Bölüm İmzası</span> e-posta cevaplarında görüntülenmeyecektir. <br/><br/> En azından bir bölümün <span class="doc-desc-opt">Halka açık</span> olması gerekmektedir
email:
  title: Email
  content: >
    Temcilcilerin Taleplere cevap yazdığı zaman kullanılacak e-posta adresi.
template:
  title: Şablon Seti
  content: >
    Bu bölüme yönlendirilen Otomatik Cevaplar ve Uyarı&amp; Bildirimler için kullanılacak E-posta <span class="doc-desc-title">Taslak Seti</span>.
  links:
    - 
      title: Şablonları Yönet
      href: /scp/templates.php
sla:
  title: SLA
  content: >
    Bu bölüme gelen talepler için Servis Seviye Anlaşması.
  links:
    - 
      title: SLA Planları Yönet
      href: /scp/slas.php
schedule:
  title: Schedule
  content: >
    Schedule used by SLA when rendering tickets, routed to this Department, Overdue. <br><br> This setting takes presidence over System and SLA schedule settings.
  links:
    - 
      title: Manage Schedules
      href: /scp/schedules.php
manager:
  title: Bölüm Yöneticisi
  content: >
    Bu bölüm için <span class="doc-desc-title">Yönetici</span> seçin. <br/><br/> Yöneticiler özel bildirimler için yapılandırılabilirler ve ayrıca taleplerin sahiplerini değiştirebilirler.
  links:
    - 
      title: Uyarı &amp; Bilgilendirmeleri Yönet
      href: /scp/settings.php?t=alerts
group_membership:
  title: Uyarıların &amp; Bildirimlerin Alıcıları
  content: >
    Belirlenen <span class="doc-desc-title">Uyarı &amp; Bildirimler</span> için alıcıları seçin.
  links:
    - 
      title: Uyarıları &amp; Bilgilendirmeleri Yönet
      href: "/scp/settings.php?t=tickets#alerts"
sandboxing:
  title: Talep Görevlendirme Kısıtlamaları
  content: >
    Biletlerin tüm temsilcilere, Birincil veya Genişletilmiş Departman erişimine sahip temsilcilere mi, yoksa sadece Birincil Departmana erişimine sahip temsilcileremi atanabileceğini belirleyin.
disable_auto_claim:
  title: Otomatik Sahipliği Kapat
  content: >
    Bu departmanda otomatik sahiplenmeyi <strong>kapatmak</strong> için seçiniz. <br><br>Adminler henüz atanmamış olan biletleri ameli olarak sahiplenebilirler
disable_reopen_auto_assign:
  title: Disable Auto Assign on Reopen
  content: >
    Check this to <strong>disable</strong> auto-assignment of reopened tickets for this department. <br><br> Otherwise, the Ticket will be auto assigned to the last responding Agent
auto_response_settings:
  title: Otomatik Yanıtlayıcı Ayarları
  content: >
    Bu sayede Bölüm için belirlenen Otomatik cevaplama ayarlarını çiğneyebilirsiniz.
new_ticket:
  title: Yeni Talep Otomatik Yanıtlama
  content: >
    İsterseniz bir talep oluşturulup Bölüme yönlendirildiğinde kullanıcıya gönderilen e-postayı kapatabilirsiniz.
new_message:
  title: Yeni Mesaj Otomatik Yanıtlama
  content: >
    İsterseniz bir bu bölümdeki mesaj için kullanıcıya otomatik olarak gönderilen doğrulama mesajını kapatabilirsiniz.
auto_response_email:
  title: Otomatik Cevap E-postası
  content: >
    Bu Bölümden gönderilecek otomatik cevaplar için e-posta adresi seçin.
department_access:
  title: Grup Erişimi
  content: >
    Başka bölüm temsilcilerin bu bölümün taleplerini görmesine izin ver.
department_signature:
  title: Bölüm İmzası
  content: >
    İmza <span class="doc-desc-opt">Halka Açık</span> bölümlerde Temsilcilerin cevaplarında seçenek olarak mevcuttur.
