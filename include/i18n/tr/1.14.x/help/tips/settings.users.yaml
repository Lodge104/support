#General Settings
client_name_format:
  title: Kullanıcı Adı Formatı
  content: >
    Sistem genelindeki Kullanıcı adları için bir biçim seçin. E-posta şablonları, başka bir format belirtilmediği takdirde adlar için kullanır.
#Authentication settings
client_session_timeout:
  title: Kullanıcı Oturum Zaman Aşımı
  content: >
    Kulanıcıların ne kadar zaman (dakika olarak) giriş yapmadan durabilmelerini seçin. <br><br> Eğer <span class="doc-desc-title">Kullanıcı Oturum Zaman Aşımını</span> kapatmak istiyorsanız, 0 girin.
registration_method:
  title: Kayıt Seçenekleri
  content: >
    <span class="doc-desc-title">Kayıt Metodu</span> ve <span class="doc-desc-title">Kayıt Zorunluluğu</span> birlikte kullanıcıların nasıl kayıt olacaklarını ve yardım sayfanızın web arayüzüne nasıl ulaşacaklarını belirler. Aşağıdaki tablo sşstemin ayarları nasıl yorumladığını gösterir. <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>Kayıt Zorunluluğu</th> <th>Kayıt Metodu</th> <th>Sonuç</th></tr> <tr><td>No</td><td>Halka Açık</td> <td>Yeni talepler için kayıt olmak teşvik edilir ama gerekli değildir.</td></tr> <tr><td>Evet</td><td>Halka Açık</td> <td>Yeni talepler için kayıt ve giriş gereklidir</td></tr> <tr><td>Hayır</td><td>Gizli</td> <td>Herkes talep oluşturabilir, ama hesapları sadece temsilciler kaydedebilir.</td></tr> <tr><td>Evet</td><td>Gizli</td> <td>Kullanıcı girişi sadece davetledir</td></tr> <tr><td>Hayır</td><td>Kapalı</td> <td>Hiç kimse hesap açamaz, fakat herkes talep oluşturabilir. <em>osTıcket 1.9 versiyonu öncesi böyle çalışıyordu</em></td></tr> <tr><td>Evet</td><td>Kapalı</td> <td>Web arayüzü kullanarak talep açmayı kapat</td></tr> </tbody></table>
client_verify_email:
  title: E-posta Doğrulaması Gerekli
  content: >
    Bu seçeneği kapatarak kullanıcılarınıza müşteri portalınızdaki "Talep Durumu Sorgula" giriş sayfasından taleplerını dırek eirişim verebilirsiniz. Eğer açılırsa, (varsayılan) kullanıcıların email almaları ve emaıldeki bağşantıyı takip ederek talepleri görebileceklerdir. <br><br>  Email doğrulamasını kapatırsanız, üçüncü kişiler (talep tarafları) talep sahibinde sahtecilik yapabilir.
allow_auth_tokens:
  title: Kimlik Doğrulama Simgelerini Etkinleştir
  content: >
    Talep bağlantısını tıklanırken, kullanıcıların otomatik giriş yapmalarını sağlamak ve kimlik doğrulama belirteçlerinin kullanılmasına izin vermek için bu seçeneği etkinleştirin.
