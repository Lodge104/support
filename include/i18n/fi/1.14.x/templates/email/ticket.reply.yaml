---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Lähetetään käyttäjälle, kun henkilöstön jäsen kommentoi tikettiä.
  Vastaukset luodaan ainoastaan henkilöstön toimesta.
subject: |
  Vs: %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong>Hyvä %{recipient.name.first},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  Terveisin, %{company.name} Tiimi,<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>Toivomme, että tämä vastaus auttaa vastaamaan kysymyksiisi. Jos ei, älä epäile vastata tähän viestiin tai <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >kirjautua asiakastilillesi</a>, josta löydät täydellisen arkiston viesteistäsi.</em></div>
