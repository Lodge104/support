org_sharing:
  title: Tiketin jako
  content: >
    <p> Organisaation tikettien jako sallii jäsenten pääsyn organisaation muiden jäsenten tiketteihin. </p> <p class="info-banner"> <i class="icon-info-sign"></i> Työtovereilla on aina pääsyt tiketteihin. </p>
email_domain:
  title: Sähköpostin verkkotunnus
  content: >
    Käyttäjät voidaan lisätä tähän organisaatioon automaattisesti heidän sähköpostidomainiensa perusteella. Syötä allaolevaan laatikkoon yksi tai useampi domain eroteltuna pilkuilla. Esimerkiksi syötä <code>mycompany.com</code> lisätäksesi käyttäjät joiden sähköpostiosoite päättyy @mycompany.com

