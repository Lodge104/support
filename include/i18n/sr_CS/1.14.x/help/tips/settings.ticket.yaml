---
#This is popup help messages for the Admin Panel -> Settings -> Tickets
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
number_format:
  title: Format broja tiketa
  content: >
    Ovo podešavanje je korišteno za generisanje brojeva tiketa. Koristite znak hash (`#`) gde treba da budu smešteni brojevi. Svaki drugi tekst u formatu broja biće sačuvan. <span class="doc-desc-title">Tema pomoći</span> može da definiše sopstveni format broja. <br/><br/> Na primer, za šestocifreni broj, koristite <code>######</code>.
sequence_id:
  title: Sekvenca identifikacionog broja tiketa
  content: >
    Odabrite redosled kojim se kreiraju novi brojevi tiketa. Sistem ima redosled sa uvećanjem i slučajni redosled kao podrazumevani. Možete kreirati onoliko redosleda koliko želite. Koristite različite redoslede u <span class="doc-desc-title">Formatiranju brojeva tiketa</span> konfiguraciji za Teme pomoći.
queue_bucket_counts:
  title: Top-Level Ticket Counts
  content: >
    This setting is used to hide or show the ticket counts on Main-Level queues. Get back to the way things used to be.
default_ticket_status:
  title: Podrazumevani status novih tiketa
  content: >
    Izaberite podrazumevani status za nove tikete. Ovo podešavanje se može definisati za svaku temu pomoći, ako je to poželjno. Može se, takođe, nadjačati filterom tiketa.
  links:
    - 
      title: Uređivanje statusa tiketa
      href: /scp/lists.php?type=ticket-status
default_sla:
  title: Podrazumevani SLA
  content: >
    Izabrati podrazumevani dogovor servisnog nivoa radi podešavanja koliko dugo pre nego što tiketu prođe rok.
  links:
    - 
      title: Napravi više SLA planova
      href: /scp/slas.php
default_priority:
  title: Podrazumevani prioritet
  content: >
    Izabrati podrazumevani <span class="doc-desc-title">prioritet</span> za tikete kojima nije automatski dodeljen prioritet. <br/><br/>Prioritet se može dodeliti putem teme pomoći, usmerenog odeljenja ili putem podešavanja filtera tiketa.
maximum_open_tickets:
  title: Maksimalan broj otvorenih tiketa
  content: >
    Unesite maksimalan <em>broj</em> tiketa kojih je dozvoljeno korisniku da <strong>otvori</strong> na Vašem šalteru za pomoć. <br><br> Unesite <span class="doc-desc-opt">0 </span> ukoliko želite da uklonite ovo ograničenje.
email_ticket_priority:
  title: Prioritet imejlova tiketa
  content: >
    Korisitie prioritet elektronske pošte dodeljen po servisu elektronske pošte primaoca
show_related_tickets:
  title: Prikaži srodne tikete
  content: >
    Prikaži sve srodne tikete prilikom prijave korisnika - u suprotnom, pristup je ograničen na pregled jednog tiketa po prijavljivanju
human_verification:
  title: Verifikacija čoveka
  content: >
    Omogući CAPTCHA verifikaciju na klijentskom portalu kako bi se verifikovalo da je dolazni tiket posledica ljudske aktivnosti. <br><br> Zahteva GDLib biblioteku
claim_tickets:
  title: Preuzmi tiket prilikom odgovaranja na njega
  content: >
    Enable this to auto-assign unassigned tickets to the responding Agent. <br><br> Reopened tickets are always assigned to the last respondent unless auto assign on reopen is disabled on the Department level.
collaborator_ticket_visibility:
  title: Collaborator Tickets Visibility
  content: >
    If Enabled, Users will have visibility to ALL Tickets they participate in when signing into the Web Portal. <br><br> If Disabled, Users will only be able to see their own Tickets when signing into the Web Portal.
require_topic_to_close:
  title: Require Help Topic to Close
  content: >
    If Enabled, a Ticket must have a Help Topic in order to be Closed by an Agent
assigned_tickets:
  title: Dodeljeni tiketi
  content: >
    Omogućite ovu opciju za isključivanje dodeljenih tiketa iz <span class="doc-desc-title"> Spiska Otvorenih Tiketa</span>.
answered_tickets:
  title: Odgovoreni tiketi
  content: >
    Omogućite ovu opciju za prikazivanje odgovorenih tiketa u <span class="doc-desc-title">Spisku odgovorenih tiketa</span>. Inače, biće uključeni u <span class="doc-desc-title">Spisak otvorenih tiketa</span>.
ticket_attachment_settings:
  title: Prilozi teme tiketa
  content: >
    Konfigurišite ovo podešavanje za dokumenta povezana na <span class="doc-desc-title">Detalje pitanja</span> polje. Ova podešavanja se koriste za sve nove tikete i nove poruke u zavisnosti od porekla (veb portal, elektronska pošta, api itd.).
