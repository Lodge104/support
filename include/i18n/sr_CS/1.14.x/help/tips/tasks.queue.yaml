advanced:
  title: Još
  content: >
    Suzite svoje parametre pretrage. Jednom kada ste izabrali svoje kriterijume napredne pretrage i pokrenete pretragu možete <span class="doc-desc-title"> Izvesti</span>podatke sa dna stranice.
export:
  title: Izvoz
  content: >
    Izvoz trenutno vidljivih podataka u CSV fajl. CSV fajlovi se mogu otvoriti bilo kojim softverom koji omogućava tabelarni prikaz (t.j. Microsoft Excel, Apple Pages, OpenOffice, itd.).
