  transferido al departamento %{ticket.dept.name} por
  <strong>%{staff.name.short}</strong>
  <br>
  <br>
  <blockquote>
      %{comments}
  </blockquote>
  <hr>
  <div>Para ver o responder al ticker, por favor <a
  href="%{ticket.staff_link}">login</a> al sistema de soporte por ticket.
