---
#This is popup help messages for the Admin Panel -> Staff -> Add New Department -> Department Form
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
status:
  title: Статус
  content: >
    If disabled or archived, this <span class="doc-desc-title">Department</span> will not be available.
type:
  title: Тип
  content: >
    Избери <span class="doc-desc-opt">Приватно</span> ако сакаш да ги прикриеш задачите на Одделот во клиентскиот портал. Исто така, кога се означени како <span class="doc-desc-opt">Приватно</span>, <span class="doc-desc-title">потписот на Одделот</span> нема да биде прикажан на емаилот. <br/><br/> Најмалце еден оддел мора да биде поставен <span class="doc-desc-opt">Јавно</span>
email:
  title: Email
  content: >
    Емаил адреса се користи кога одговорите се пратени до Корисникот и Агентот поставува Одговор на тикетите.
template:
  title: Поставување темплејт
  content: >
    <span class="doc-desc-title">Постави темплејт</span> за емаил се кориси за автоматски одговори и известувања &amp; Известувања за тикети испратени до овај Оддел.
  links:
    - 
      title: Менаџирај темплејти
      href: /scp/templates.php
sla:
  title: SLA
  content: >
    SLA за тикети испратени до овај Оддел.
  links:
    - 
      title: Управување со SLA планови
      href: /scp/slas.php
schedule:
  title: Schedule
  content: >
    Schedule used by SLA when rendering tickets, routed to this Department, Overdue. <br><br> This setting takes presidence over System and SLA schedule settings.
  links:
    - 
      title: Manage Schedules
      href: /scp/schedules.php
manager:
  title: Менаџер на Оддел
  content: >
    Избери <span class="doc-desc-title">Менаџер</span> за овај оддел. <br/><br/> Менаџерите може да бидат поставени да примаат специјални известувања и исто така имаат права да отстранат тикети.
  links:
    - 
      title: Менаџирање на известувања
      href: /scp/settings.php?t=alerts
group_membership:
  title: Известувања за примателите
  content: >
    Избери ги примачите од конфигурираните <span class="doc-desc-title">Известувања</span>.
  links:
    - 
      title: Конфигурирај известувања
      href: "/scp/settings.php?t=tickets#alerts"
sandboxing:
  title: Ограничување на доделувањата за тикети
  content: >
    Determine if Tickets can be assigned to all agents, agents with Primary or Extended Department access, or only agents with Primary Department access.
disable_auto_claim:
  title: Disable Auto Claim
  content: >
    Check this to <strong>disable</strong> auto-claim on response/reply for this department. <br><br> Agents can still manually claim unassigned tickets
disable_reopen_auto_assign:
  title: Disable Auto Assign on Reopen
  content: >
    Check this to <strong>disable</strong> auto-assignment of reopened tickets for this department. <br><br> Otherwise, the Ticket will be auto assigned to the last responding Agent
auto_response_settings:
  title: Подесувања на автоматски одговори
  content: >
    Ова овозможува да ги препокриеш подесувањата за глобалниот автоматски одговарач за овај Оддел.
new_ticket:
  title: Автоматски одговор на новоотворените тикети
  content: >
    Можеш да го оневозможиш автоматскиот одговарач испратен до корисник кога нов тикет е креиран и испратен до Одделот.
new_message:
  title: Автоматски одговарање на нови пораки
  content: >
    Можеш да го оневозможиш автоматскиот одговарач испратен до корисник за ја потврди ново постираната порака за тикетите на овај Оддел.
auto_response_email:
  title: Автоматски емаил одговор
  content: >
    Одбери емаил адреса која автоматски ќе одговара за овај Оддел.
department_access:
  title: Пристап до група
  content: >
    Овозможи Агенти од други Оддели да пристапуваат до тикетите на овај Оддел.
department_signature:
  title: Потпис од Одделот
  content: >
    Потписот е овозможен како избор за <span class="doc-desc-opt">Јавен</span> Оддел, за одговорите на Агентот.
