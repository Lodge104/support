advanced:
  title: Разширено
  content: >
    Стесняване на параметрите на вашето търсене. След като сте избрали вашите критерии за търсене и стартирате търсене, можете да <span class="doc-desc-title">експортирате</span> информацията в края на страницата със заявки.
export:
  title: Експорт
  content: >
    Експортиране на данните, които в момента виждате в CSV формат. CSV файловете могат да бъдат отворени от програма за електрони таблици (например Microsoft Excel, Apple Pages, OpenOffice и др.).
