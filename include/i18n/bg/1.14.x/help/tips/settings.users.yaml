#General Settings
client_name_format:
  title: Форматиране на името на потребителя
  content: >
    Изберете формат за имената на потребителите в системата. Шаблоните за електронната поща ще използват този формат за имената, ако не е оказан друг такъв формат в съответната променлива.
#Authentication settings
client_session_timeout:
  title: Максимална продължителност на сесията на потребител
  content: >
    Изберете максималното време за бездействие (в минути), след което на потребител ще му се наложи отново да влезе в системата. <br><br> Ако искате да изключите <span class="doc-desc-title">максимална продължителност на сесията на потребител</span> - въведете 0.
registration_method:
  title: Настройки на регистрацията
  content: >
    <span class="doc-desc-title">Метод за регистрация</span> и <span class="doc-desc-title">задължителна регистрация</span> се използват заедно, за да се настрои как да се регистрират и да получават достъп потребителите до системата за поддръжка и помощ. Таблицата по-долу описва, как тези две настройки се интерпретират от системата. <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>Задължителна регистрация</th> <th>Метод на регистрация</th> <th>Резултат</th></tr> <tr><td>Не</td><td>Публичен</td> <td>Препоръчва се регистрация, но не се изисква за създаване на нови тикети</td></tr> <tr><td>Да</td><td>Публичен</td> <td>Регистрация и вход са задължителни, за да се създаде нов тикет</td></tr> <tr><td>Не</td><td>Частен</td> <td>Всеки може да създава тикети, но само сътрудниците могат да регистрират акаунти</td></tr> <tr><td>Да</td><td>Частен</td> <td>Достъпът на потребителите е разрешен само с покана</td></tr> <tr><td>Не</td><td>Изключено</td> <td>Никой не може да регистрира акаунти, но всеки може да създава тикети. <em>Така функционираше osTicket до версии 1.9</em></td></tr> <tr><td>Да</td><td>Изключено</td> <td>Изключва създаването на нови заявки чрез уеб портала</td></tr> </tbody></table>
client_verify_email:
  title: Задължителна проверка чрез имейл
  content: >
    Изключете тази настройка, за да дадете на своите потребители непосредствен достъп до заявките, през страницата "Провери статуса на заявка" на вход на портала за клиенти. Ако този параметър е включен (както е настроено по подразбиране), то потребителите са длъжни първо да получат писмо и след това да последват връзката от писмото, за да видят заявката. <br><br>Изключването на потвърждението чрез електронната поща, може да даде възможност на трети лица (например, на съавторите на заявката) да се представят за собственик на заявката.
allow_auth_tokens:
  title: Включване на функцията за идентификационните токени
  content: >
    Активирайте тази опция, за да позволите използването на идентификационни символи за идентифициране, за да влезете автоматично във връзката с билети.
