---
#This is popup help messages for the Admin Panel -> Settings -> Tickets
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
number_format:
  title: Формат на номера на заявка
  content: >
    Тези настройки се използват за генериране номерата на заявките. Използвайте знак диез (`#`), където трябва да се разполагат цифри. Всякакъв друг текст или цифри ще бъдат запазени. <span class="doc-desc-title">Помощни теми</span> може да дефинирате потребителски числови формати.<br/><br/> Например, за шест цифрени числа, използвайте <code>######</code>.
sequence_id:
  title: Последователност на номериране на заявките
  content: >
    Изберете последователността на номериране на новите тикети. Системата използва по подразбиране номерация с последователно нарастване и случайна номериране. Вие може да създадете толкова варианти, колкото искате. Може да използвате различни варианти за конфигурация на <span class="doc-desc-title">номерирането на заявките</span>.
queue_bucket_counts:
  title: Top-Level Ticket Counts
  content: >
    This setting is used to hide or show the ticket counts on Main-Level queues. Get back to the way things used to be.
default_ticket_status:
  title: Статус по подразбиране за нови заявки
  content: >
    Изберете статус по подразбиране за новите заявки. Ако е необходимо, това може да се зададе за всеки раздел по отделно. Това може да бъде преодоляно чрез използване на филтъра за заявки.
  links:
    - 
      title: Управление на статусите на заявките
      href: /scp/lists.php?type=ticket-status
default_sla:
  title: Ниво на поддръжка по подразбиране
  content: >
    Изберете споразумение за нивото на обслужване по подразбиране, за да контролирате колко дълго заявката може да остане отворена, преди да се премести в просрочени.
  links:
    - 
      title: Създаване на повече SLA планове
      href: /scp/slas.php
default_priority:
  title: Приоритет по подразбиране
  content: >
    Изберете <span class="doc-desc-title">приоритета</span> по подразбиране за заявките, на които не се задава автоматично приоритет. <br/><br/> Приоритетът може да бъде възложен, чрез помощната тема, отдела към който е насочен или на филтъра на заявки.
maximum_open_tickets:
  title: Максимален брой отворени заявки
  content: >
    Въведете максималния <em>брой</em> заявки, които потребителят може да има <strong>отворени</strong> в системата за поддръжка. <br><br> Въведете <span class="doc-desc-opt">0</span>, ако предпочитате да изключите това ограничение.
email_ticket_priority:
  title: Приоритет на имейл заявките
  content: >
    Да се използва приоритетът на писмото, който е зададен от пощенската служба на адресата
show_related_tickets:
  title: Показване на свързани заявки
  content: >
    При влизане на потребителя, да се показват всички свързани заявки. В противен случай, при всяко влизане, ще се показва по една заявка
human_verification:
  title: Анти-бот проверка
  content: >
    Включете CAPTCHA на клиентския портал, за да се проверява, дали входящата заявка е резултат от човешка активност. <br><br> Изисква се библиотеката GDLib
claim_tickets:
  title: Автоматично възлагане при отговор
  content: >
    Enable this to auto-assign unassigned tickets to the responding Agent. <br><br> Reopened tickets are always assigned to the last respondent unless auto assign on reopen is disabled on the Department level.
collaborator_ticket_visibility:
  title: Collaborator Tickets Visibility
  content: >
    If Enabled, Users will have visibility to ALL Tickets they participate in when signing into the Web Portal. <br><br> If Disabled, Users will only be able to see their own Tickets when signing into the Web Portal.
require_topic_to_close:
  title: Require Help Topic to Close
  content: >
    If Enabled, a Ticket must have a Help Topic in order to be Closed by an Agent
assigned_tickets:
  title: Възложени заявки
  content: >
    Включете тази функция, за да се изключват възложените заявки от <span class="doc-desc-title">опашката с отворени заявки</span>.
answered_tickets:
  title: Заявки, получили отговор
  content: >
    Включете тази функция, за да се показват заявките, които са получили отговор в <span class="doc-desc-title">опашката на отговорените заявки</span>. В противен случай, те ще се включват в <span class="doc-desc-title">опашка на отворените заявки</span>.
ticket_attachment_settings:
  title: Прикачени файлове към дискусията на заявката
  content: >
    Настройва параметрите за прикачване на файлове към полето <span class="doc-desc-title">подробности за проблема</span>. Тези настройки се използват за всички нови заявки и нови съобщения, независимо от канала по който са създадени (от уеб портала, имейл, API и т.н.).
