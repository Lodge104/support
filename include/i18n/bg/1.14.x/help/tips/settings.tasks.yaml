---
#This is popup help messages for the Admin Panel -> Settings -> Tasks
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
number_format:
  title: Формат на номера на заявката
  content: >
    Тази настройка се използва за генериране номерата на заявките. Използвайте знак диез (`#`), където е необходимо да се поставят цифри. Всеки друг текст във формат на число ще бъде запазен. <br/><br/> Например, за шест-цифровите номера използвайте <code>######</code>.
sequence_id:
  title: Поредност на номерата на задачите
  content: >
    Изберете поредност, от която може да извлечете някакви нови номера на задачите. По подразбиране, системата има увеличаваща се последователност и случайна последователност. Може да създавате толкова последователности, колкото пожелаете.
default_sla:
  title: Ниво на поддръжка по подразбиране
  content: >
    Изберете бутона Споразумение за нивото на обслужване по подразбиране, за да контролирате колко дълго заявката може да остане отворена, преди да се премести в просрочени.
  links:
    - 
      title: Създаване на повече SLA планове
      href: /scp/slas.php
default_priority:
  title: Приоритет по подразбиране
  content: >
    Изберете по подразбиране <span class="doc-desc-title">priority</span> за задания, които не са зададени с приоритет автоматично.
task_attachment_settings:
  title: Прикачени файлове
  content: >
    Настройва параметри за файлове, прикачени към полето <span class="doc-desc-title">description</span>. Тези настройки се използват за всички нови заявки и нови съобщения, независимо от канала, по който са създадени (веб портала, емайл, Api и др.).
page_title:
  title: Предупреждения и уведомления
  content: >
    Предупрежденията и Уведомленията са автоматични съобщения по електронната поща, които се изпращат на сътрудниците при възникване на различни събития, свързани със заявките.
task_alert:
  title: Предупреждение за нова задача
  content: >
    <p> Предупреждението, което се изпраща на сътрудниците, когато се създаде нова заявка. </p><p class="info-banner"> <i class="icon-info-sign"></i> Това съобщение не се изпраща, ако заявката е възложена автоматично, въз основа на филтри или помощни теми. </p>
  links:
    - 
      title: Шаблон по подразбиране за предупреждение за нова заявка
      href: /scp/templates.php?default_for=task.alert
activity_alert:
  title: Известие за нова дейност
  content: >
    Предупреждение, изпратено до сътрудниците, когато потребител публикува ново съобщение към вече съществуваща заявка.
  links:
    - 
      title: Шаблон за предупреждение за нова активност по подразбиране
      href: /scp/templates.php?default_for=task.activity.alert
assignment_alert:
  title: Предупреждение за възлагане на задача
  content: >
    Сигнализирано изпратено до агентите при задаване на задачи.
  links:
    - 
      title: Шаблон за предупреждение при задаване на задача по подразбиране
      href: /scp/templates.php?default_for=task.assignment.alert
transfer_alert:
  title: Предупреждение за прехвърляне на задача
  content: >
    Сигнализирано изпратено до агентите за прехвърляне на задачи между отдели.
  links:
    - 
      title: Шаблон за предупреждение за прехвърляне на задачи по подразбиране
      href: /scp/templates.php?default_for=task.transfer.alert
overdue_alert:
  title: Предупреждение за просрочена задача
  content: >
    Сигнал, изпратен до агенти, когато дадена задача стане закъсняла въз основа на SLA или Due Date.
  links:
    - 
      title: Стандартен шаблон за предупреждение при задаване на задача
      href: /scp/templates.php?default_for=task.overdue.alert
    - 
      title: Управление на SLA
      href: /scp/slas.php

