---
#This is popup help messages for the Account Panel ->
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
company_information:
  title: Company Information
  content: >
    This refers to the company or organization that will benefit from osTicket’s software and its support staff. The information here will appear in email signatures (i.e., the footer) when tickets are responded to by agents.
  links:
    - 
      title: Company Information Form
      href: /scp/forms.php?type=C
landing_page:
  title: Landing Page
  content: >
    The <span class="doc-desc-title">Landing Page</span> is displayed on the front page of your support site.
offline_page:
  title: Offline Page
  content: >
    The <span class="doc-desc-title">Offline Page</span> is displayed in the support site when the help desk is offline, see Admin Panel -&gt; Setting -&gt; System -&gt; Helpdesk Status.
default_thank_you_page:
  title: Default Thank-You Page
  content: >
    The <span class="doc-desc-title">thank-you page</span> is displayed to the customer when a <span class="doc-desc-title">Client</span> submits a new ticket. <br/><br/> <span class="doc-desc-title">Thank you</span> pages can be associated with help topics.
logos:
  title: Logos
  content: >
    You may customize the <span class="doc-desc-title">Logo</span> that will be displayed to the Client in the Client Portal (i.e., your Support Site).
upload_a_new_logo:
  title: Upload a new logo
  content: >
    Choose an image in the .gif, .jpg or .png formats. We will proportionally resize the display of your image. We will not, however, resize the image’s data. Therefore, to speed load times, it is recommended that you keep your image close to the default image size (817px &times; 170px).
backdrops:
  title: Fondos
  content: >
    Podes personalizar o <span class="doc-desc-title"> Fondo </span> que se amosará na páxina de inicio de sesión do persoal.
upload_a_new_backdrop:
  title: Cargar un Novo Fondo
  content: >
    Escolla unha imaxe nos formatos .gif, .jpg ou .png. Habemos redimensionar proporcionalmente a visualización da túa imaxe. Con todo, non cambiaremos o tamaño dos datos da imaxe. Polo tanto, para acelerar os tempos de carga, recoméndase que manteñas a túa imaxe relativamente pequena (menos dun megabyte). Ten en conta tamén que se aplica a configuración de carga máxima de PHP.
