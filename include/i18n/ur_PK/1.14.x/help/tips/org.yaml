    <p> ادارے کے ٹکٹوں کی شراکت دیگر ممبرز کو ایک دوسرے کے ٹکٹ تک رسائی دیتا ہے۔ </p> <p class="info-banner"> <i class="icon-info-sign"></i> معاونین کو ہمیشہ ٹکٹوں تک رسائی حاصل ہوتی ہے۔</p>
email_domain:
  title: Email Domain
  content: >
    Users can be automatically added to this organization based on their email domain(s). Use the box below to enter one or more domains separated by commas. For example, enter <code>mycompany.com</code> for users with email addresses ending in @mycompany.com

