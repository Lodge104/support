---
#This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
ticket_activity:
  title: Активность заявок
  content: >
    Выберите диапазон дат, чтобы график и таблица (см. <span class="doc-desc-title"> Статистика</span>) ниже фокусировались на любых данных за эти даты. На графике ниже всегда будет отображаться общий обзор данных всей системы. Однако, Вы можете пройтись по таблице <span class="doc-desc-title"> Статистика</span>, чтобы посмотреть данные по более узкому предмету (например, Отдел, Заявки или Персонал). Кроме того, Вы можете экспортировать любые данные, которые отображаются в таблице <span class="doc-desc-title">Статистика</span> в настоящий момент.
report_timeframe:
  title: Период отчета
  content: >
    Выберите начальную дату для выборки нужных данных. Затем, выберите продолжительность времени от этой даты, чтобы определить дату окончания нужного Вам отчёта.
statistics:
  title: Статистика
  content: >
    Перейдите к интересующей вас теме, нажав на соответствующую вкладку, чтобы увидеть нужную информацию. В таблице, круги представляют собой размер номинальных данных. Поэтому чем больше число в определенной ячейке, тем больше круги будут прилегать друг к другу.
opened:
  title: Открыто
  content: >
    Заявки, которые были первоначально открыты, содержат Отдел или Раздел Справки в заявке, или количество заявок, открытых Сотрудником от имени пользователя.
assigned:
  title: Назначено
  content: >
    Заявки, назначенные Сотруднику или Команде. Номер отражает заявки, вручную назначенные сотрудникам или командам, просроченные заявки и заявки, назначенные из фильтров заявок/других правил автоматического назначения.
overdue:
  title: Просрочено
  content: >
    Заявки, которые были помечены системой как ‘Просроченный’. Заявки помечаются Просроченными когда они выходят за рамки плана SLA, назначенного им, и продолжают быть в статусе ‘Открытая’ после конечной даты.
closed:
  title: Закрыто
  content: >
    Количество Заявок, которые в данный момент находятся в Закрытом состоянии.
reopened:
  title: Вновь открыто
  content: >
    Общее число повторных открытий заявки. Заявка вновь открываются когда их статус с Закрыт меняется на Открыт.
deleted:
  title: Удаленная
  content: >
    Количество заявок, которые были удалены.
service_time:
  title: Время обслуживания
  content: >
    Относится к продолжительности времени, которое начинается с момента открытия заявки и заканчивается, когда заявка закрыта. Столбец Сервисный Срок - средний срок обработки заявки в часах.
response_time:
  title: Время отклика
  content: >
    Показывает среднее время реагирования Сотрудником (в часах) на назначенные заявки.
