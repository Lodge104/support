#General Settings
client_name_format:
  title: Styl zobrazení jména
  content: >
    Vyberte styl zobrazení jmen pro celý systém. Šablony e-mailů toto nastavení použijí, pokud není specifikován jiný formát.
#Authentication settings
client_session_timeout:
  title: Maximální doba nečinnosti uživatele
  content: >
    Vyberte maximální délku (v minutách) nečinnosti uživatele, než bude vyžadováno, aby se uživatel znovu přihlásil. <br><br> Pokud chcete <span class="doc-desc-title">maximální dobu nečinnosti uživatele</span> vypnout, zadejte 0.
registration_method:
  title: Možnosti registrace
  content: >
    <span class="doc-desc-title">Metoda registrace</span> a <span class="doc-desc-title">vyžadovaná registrace</span> se používají společně k nastavení, jak se zákazníci registrují a přihlašují k vašemu systému zákaznické podpory. Tabulka níže shrnuje, jak je toto nastavení vykládáno systémem. <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>Registratce vyžadována</th> <th>Metoda registrace</th> <th>Výsledek</th></tr> <tr><td>Ne</td><td>Veřejný</td> <td>Registrace je doporučována, ale není vyžadována pro nové požadavky.</td></tr> <tr><td>Ano</td><td>Veřejný</td> <td>Registrace a přihlášení jsou vyžadovány pro nové požadavky.</td></tr> <tr><td>Ne</td><td>Soukromé</td> <td>Kdokoliv může vytvořit požadavek, ale jen zaměstnanci mohou registrovat účty zákazníků.</td></tr> <tr><td>Ano</td><td>Soukromé</td> <td>Zákaznický přístup je pouze na základě pozvánky.</td></tr> <tr><td>Ne</td><td>Zakázáno</td> <td>Nikdo nemůže zaregistrovat účet, ale každý může vytvořit požadavek. <em>Takto to fungovalo v osTicket před verzí 1.9</em></td></tr> <tr><td>Ano</td><td>Zakázáno</td> <td>Zakázat vytváření požadavků přes webový portál</td></tr> </tbody></table>
client_verify_email:
  title: Vyžadovat ověření e-mailem
  content: >
    Pokud je tato volba vypnuta, uživatelé dostanou okamžitý přístup k požadavkům skrze stránku pro kontrolu stavu požadavku na zákaznickém portále. Pokud je tato volba zapnuta (výchozí stav), pak je nutné, aby byl uživateli nejdříve doručen e-mail s odkazem na zobrazení požadavku. <br><br> Vypnutím této volby umožníte ostatním (např. spolupracovníkům) vydávat se za zadavatele požadavku.
allow_auth_tokens:
  title: Povolit přihlašovací poukázky
  content: >
    Tato volba umožní použití autopřihlašovacích poukázek při kliknutí na odkazy zaslané uživatelům.
