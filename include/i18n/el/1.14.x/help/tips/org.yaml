org_sharing:
  title: Ticket Sharing
  content: >
    Ο διαμοιρασμός των αιτημάτων υποστήριξης του οργανισμού δίνει τη δυνατότητα στα μέλη να έχουν πρόσβαση στα αιτήματα που ανήκουν σε άλλα μέλη του οργανισμού. </p> <p class="info-banner"> <i class="icon-info-sign"></i> Οι συνεργάτες έχουν πάντα πρόσβαση στα αιτήματα.</p>
email_domain:
  title: Email Domain
  content: >
    Οι χρήστες μπορούν να προστεθούν αυτόματα σε αυτό τον οργανισμό βασισμένο στα email του τομέα τους. Χρησιμοποιήστε το πλαίσιο από κάτω για να εισάγετε έναν ή περισσότερους τομείς διαχωρίζοντάς τους με κόμματα. Για παράδειγμα, εισάγετε <code>mycompany.com</code> για τους χρήστες με διευθύνσεις email που τελειώνουν σε @mycompany.com

