---
#This is popup help messages for the Admin Panel -> Settings -> Tickets
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
number_format:
  title: Μορφή Αρίθμησης Δελτίων (Αιτημάτων)
  content: >
    Η ρύθμιση αυτή χρησιμοποιείται για την παραγωγή αριθμών δελτίων (για τα αιτήματα). Χρησιμοποιήστε το σύμβολο της δίεσης (`#`) όπου πρόκειται να τοποθετηθούν ψηφία. Οποιοδήποτε άλλο κείμενο στην μορφή του αριθμού θα διατηρηθεί αναλλοίωτο. Για τους <span class="doc-desc-title">Τομείς Βοήθειας</span> μπορούν να οριστούν ειδικές μορφές αρίθμησης. <br/><br/> Για παράδειγμα, για εξαψήφιους αριθμούς, χρησιμοποιήστε την μορφή <code>######</code>.
sequence_id:
  title: Ακολουθία Αρίθμησης Δελτίων Αιτημάτων
  content: >
    Επιλέξτε μια ακολουθία από την οποία θα προκύπτουν οι νέοι αριθμοί δελτίων αιτημάτων. Το σύστημα διαθέτει μια αύξουσα ακολουθία και μια τυχαία ακολουθία ως προεπιλογές. Μπορείτε να δημιουργήσετε όσες ακολουθίες επιθυμείτε. Χρησιμοποιήστε διάφορες ακολουθίες στην διαμόρφωση της <span class="doc-desc-title">Μορφής Αρίθμησης Δελτίων</span> για τους Τομείς Βοήθειας.
queue_bucket_counts:
  title: Top-Level Ticket Counts
  content: >
    This setting is used to hide or show the ticket counts on Main-Level queues. Get back to the way things used to be.
default_ticket_status:
  title: Προεπιλεγμένη Κατάσταση για Νέα Αιτήματα
  content: >
    Επιλέξτε μια κατάσταση ως προεπιλογή για τα νέα δελτία. Αυτή μπορεί να οριστεί για κάθε Τομέα Βοήθειας ξεχωριστά, εάν είναι επιθυμητό. Μπορεί επίσης να παρακαμφθεί μέσω ενός φίλτρου δελτίων.
  links:
    - 
      title: Διαχείριση Καταστάσεων Δελτίων
      href: /scp/lists.php?type=ticket-status
default_sla:
  title: Προεπιλεγμένη SLA
  content: >
    Επιλέξτε την προεπιλεγμένη Σύμβαση Επιπέδου Υπηρεσιών (SLA) προκειμένου να διαχειριστείτε τον χρόνο που μπορεί ένα δελτίο να παραμείνει Ανοικτό πριν χαρακτηριστεί Εκπρόθεσμο.
  links:
    - 
      title: Δημιουργία περισσότερων Σχεδίων SLA
      href: /scp/slas.php
default_priority:
  title: Προεπιλεγμένη Προτεραιότητα
  content: >
    Επιλέξτε την προεπιλογή για την <span class="doc-desc-title">προτεραιότητα</span> δελτίων στα οποία δεν αποδίδεται μια προτεραιότητα αυτόματα. <br/><br/> Η προτεραιότητα μπορεί να καθοριστεί μέσω του Τομέα Βοήθειας, του Τμήματος στο οποίο δρομολογείται το δελτίο ή μέσω των ρυθμίσεων Φίλτρων Δελτίων.
maximum_open_tickets:
  title: Μέγιστος Αριθμός Ανοικτών Αιτημάτων
  content: >
    Επιλέξτε τον μέγιστο αριθμό <em>αιτημάτων</em> που ένας Χρήστης μπορεί να έχει <strong>ανοικτά</strong> στο Κέντρο Υποστήριξης. <br><br> Πληκτρολογήστε <span class="doc-desc-opt">0 </span> εάν επιθυμείτε να απενεργοποιήσετε αυτόν τον περιορισμό.
email_ticket_priority:
  title: Προτεραιότητα Δελτίου Βάσει Email
  content: >
    Να χρησιμοποιηθεί η προτεραιότητα email όπως έχει καθοριστεί από την υπηρεσία ηλεκτρονικού ταχυδρομείου του παραλήπτη
show_related_tickets:
  title: Εμφάνιση Σχετικών Δελτίων
  content: >
    Εμφάνιση όλων των σχετικών δελτίων κατά την σύνδεση του χρήστη - διαφορετικά η πρόσβαση περιορίζεται σε μία προβολή δελτίου ανά σύνδεση
human_verification:
  title: Επαλήθευση Ανθρώπινης Ιδιότητας
  content: >
    Να ενεργοποιηθεί η λειτουργία CAPTCHA στον Ιστοχώρο Πελατών ώστε να εξασφαλίζεται ότι ένα νέο αίτημα θα είναι αποτέλεσμα ανθρώπινης δραστηριότητας. <br><br> Απαιτεί την βιβλιοθήκη GDLib
claim_tickets:
  title: Αξίωση Δελτίων κατά την Απόκριση
  content: >
    Enable this to auto-assign unassigned tickets to the responding Agent. <br><br> Reopened tickets are always assigned to the last respondent unless auto assign on reopen is disabled on the Department level.
collaborator_ticket_visibility:
  title: Collaborator Tickets Visibility
  content: >
    If Enabled, Users will have visibility to ALL Tickets they participate in when signing into the Web Portal. <br><br> If Disabled, Users will only be able to see their own Tickets when signing into the Web Portal.
require_topic_to_close:
  title: Require Help Topic to Close
  content: >
    If Enabled, a Ticket must have a Help Topic in order to be Closed by an Agent
assigned_tickets:
  title: Ανατεθειμένα Δελτία Αιτημάτων
  content: >
    Ενεργοποιήστε αυτήν την λειτουργία για να εξαιρούνται τα ανατεθειμένα δελτία από την <span class="doc-desc-title">Ουρά Ανοικτών Αιτημάτων</span>.
answered_tickets:
  title: Απαντημένα Αιτήματα
  content: >
    Ενεργοποιήστε αυτήν την λειτουργία για να εμφανίζονται τα απαντημένα αιτήματα που περιλαμβάνονται στην <span class="doc-desc-title">Ουρά Απαντημένων Αιτημάτων</span>. Διαφορετικά, θα περιλαμβάνεται στην <span class="doc-desc-title">Ουρά Ανοικτών Αιτημάτων</span>.
ticket_attachment_settings:
  title: Συνημμένα Νήματος Δελτίου
  content: >
    Διαμορφώστε τις ρυθμίσεις για αρχεία που επισυνάπτονται στο πεδίο <span class="doc-desc-title">λεπτομέρειες προβλήματος</span>. Αυτές οι ρυθμίσεις χρησιμοποιούνται για όλα τα νέα αιτήματα και τα νέα μηνύματα ανεξάρτητα από το κανάλι προέλευσης (web portal, email, api, κλπ.).
