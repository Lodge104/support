    <b>Одговори свима:</b> Овај одговор се шаље кориснику и сарадницима које одлучите да укључите.</br> <b>Одговори кориснику:</b> Овај одговор се шаље само кориснику, не и сарадницима.</br> <b>Не одговарај на еМаил:</b>Нема слања упозорења, међутим, одговор службеника који одговара на пријаву је видљив за <b>СВЕ</b> кориснике који виде тикет-пријаву.
