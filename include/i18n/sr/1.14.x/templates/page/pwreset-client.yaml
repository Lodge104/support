notes: >
  Овај шаблон дефинише емаил поруку која се шаље клијентима који су изабрали <strong>Заборавио сам моју лозинку</strong> линк на страници за пријављивање корисника.
name: "%{company.name} Приступ систему за пружање помоћи"
body: >
  <h3><strong>Здраво %{user.name.first},</strong></h3> <div> Захтјев за ресетовање лозинке који је послат у Ваше име је примљен у систем за пружање помоћи %{url}.<br /> <br /> Ако мислите да се ово догодило грешком, обришите и занемарите ову еМаил поруку. Ваш налог је и даље сигуран и нико му не може приступити. Он није закључан и Ваша лозинка није пормјењена.Неко је грешком унио Вашу еМаил адресу.<br /> <br /> Претите линк испод за пријаву на систем за пружање помоћи и промјените Вашу лозинку.<br /> <br /> <a href="%{link}">%{link}</a><br /> <br /> <em style="font-size: small">Ваш систем за подршку корисницима <br /> %{company.name}</em> </div>
