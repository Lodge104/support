  Уводна страна се односи на садржај иницијалног погледа на кориснички потрал. Шаблон мијења садржај који се види изнад два линка <strong>Отвори нови тикет</strong> и <strong>Провјера статуса тикета</strong>.
name: Слетање
body: >
  <h1>Добро дошли у наш кориснички центар</h1>
  <p>
  Како бисмо што брже и квалитетније одговорили на Ваша питања и захтеве, одлучили смо се за коришћење платформе за издавађе "тикета". Сваком Вашем захтеву се додељује јединствен број тикета који можете користити за праћење Вашег случаја путем портала. 
  Такође Вам омогућавамо увид у архиву и историју свих Ваших захтева. Све што Вам је потребно за коришћење овог сервиса је валидна адреса електронске поште.
  </p>
