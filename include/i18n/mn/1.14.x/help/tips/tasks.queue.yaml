advanced:
  title: Дэлгэрэнгүй
  content: >
    Хайлтын параметруудаа нарийсгана уу. Дэлгэрэнгүй хайлтын шүүлтүүдээ сонгож хайлт хийсний дараа гарч ирсэн үр дүнг та хуудасны доод хэсэгт <span class="doc-desc-title">Экспорт</span> хийж болно.
export:
  title: Экспорт
  content: >
    Харагдаж буй өгөгдлийг CSV файл уруу экспортлох. CSV файлыг хүснэгт боловсруулах дурын програмаар нээж болно (Microsoft Excel, Apple Pages, OpenOffice г.м.).
