---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Enviado a los usuarios cuando los miembros del personal responden tu ticket.
  Las respuestas son generadas solamente por los miembros del equipo.
subject: |
  Re: %{ticket.subject}
body: |
  <h3><strong>Estimado%{recipient.name.first},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  Tu equipo %{company.name},<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>Esperamos haber resuelto su necesidad. En caso contrario, por favor, no envie un nuevo ticket, sino conteste sobre este mismo correo o
  <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >inicie sesion a su cuenta</a> para ver el historial completo del ticket.</em></div>
