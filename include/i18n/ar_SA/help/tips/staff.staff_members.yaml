staff_members:
  title: اعضـاء طاقم العمل
  content: >
    الجدول الآتي يُظهر نتائج المرشح بالأعلى. إذا لم يتم اختيار أي إعداد للمرشح، فسيتم إظهار جميع <span class="doc-desc-title">أعضاء</span> الفريق من <span class="doc-desc-title">الوكلاء</span>، وتقسيمهم في عدة صفحات. راجع قسم الصفحات بالأسفل لتصفح المزيد من النتائج.
status:
  title: الحالة
  content: >
    سيعرض هذا الخيار إن كان <span class="doc-desc-title">الوكيل</span> مجمداً أو نشطاً أو نشطاً في إجازة.
