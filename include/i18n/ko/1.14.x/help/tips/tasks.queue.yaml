advanced:
  title: 고급
  content: >
    검색 조건을 좁히십시요. 고급 검색 조건을 선택하고 조회하면, 페이지 하단의 <span class="doc-desc-title">내보내기</span>를 통해 데이터를 받을 수 있습니다.
export:
  title: 내보내기
  content: >
    현재 보이는 데이터를 CSV 파일로 내보내세요. CSV 파일은 스프레드시트 소프트웨어(마이크로소프트 엑셀, 애플 페이지, 오픈오피스 등)로 열 수 있습니다.
