---
#This is popup help messages for the Admin Panel -> Settings -> Tasks
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
number_format:
  title: 작업 번호 형식
  content: >
    이 설정은 작업 번호를 생성하는 데 사용됩니다. 숫자를 배치할 기호(`#`) 를 사용합니다. 숫자 형식의 다른 텍스트는 보존됩니다. <br/><br/> 예: 여섯 자리 숫자 사용 <code>######</code>.
sequence_id:
  title: 작업 번호 순서
  content: >
    작업 번호를 생성하는 순서를 선택하십시오. 시스템은 기본적으로 증분 순서와 무작위 순서를 가지고 있습니다. 원하는 만큼의 순서를 만들 수 있습니다.
default_sla:
  title: 기본 SLA 정책
  content: >
    기본 서비스 수준 계약을 선택하여 작업이 열린 상태로 유지 되기 까지의 기간을 관리합니다.
  links:
    - 
      title: 추가 SLA 계획 만들기
      href: /scp/slas.php
default_priority:
  title: 디폴트 우선순위
  content: >
    자동으로 순위가 할당되지 않는 작업의 기본 <span class="doc-desc-title">우선순위</span> 를 선택하십시오.
task_attachment_settings:
  title: 작업 스레드 첨부파일
  content: >
    <span class="doc-desc-title">상세설명</span> 필드에 첨부 된 파일에 대한 설정을 구성하십시오. 이 설정은 소스 채널 (웹 포털, 이메일, API 등) 에 관계없이 모든 새 작업 및 새 메시지에 사용됩니다.
page_title:
  title: 알림과 통보
  content: >
    알림 및 통보는 다양한 작업 이벤트가 트리거 될 때 담당자에게 전송되는 자동화된 메일 공지입니다.
task_alert:
  title: 새 작업 알림
  content: >
    <p> 새 작업이 생성되면 담당자에게 알림이 전송됩니다. </p><p class="info-banner"> <i class="icon-info-sign"></i> 작업이 자동 할당으로 설정되어 있으면 알림이 전송되지 않습니다. </p>
  links:
    - 
      title: 기본 새 작업 알림 템플릿
      href: /scp/templates.php?default_for=task.alert
activity_alert:
  title: 새 활동 알림
  content: >
    새 메시지가 기존 작업에 추가될 때 담당자에게 전송되는 알림 입니다.
  links:
    - 
      title: 기본 새 활동 알림 템플릿
      href: /scp/templates.php?default_for=task.activity.alert
assignment_alert:
  title: 작업 할당 알림
  content: >
    작업 할당 시 담당자에게 전송되는 알림
  links:
    - 
      title: 기본 작업 할당 알림 템플릿
      href: /scp/templates.php?default_for=task.assignment.alert
transfer_alert:
  title: 작업 이관 알림
  content: >
    부서 간 작업 이관 시 담당자에게 알림이 전송됩니다.
  links:
    - 
      title: 기본 작업 이관 알림 템플릿
      href: /scp/templates.php?default_for=task.transfer.alert
overdue_alert:
  title: 기한이 지난 작업 알림
  content: >
    SLA 또는 만료일을 기준으로 작업이 만료될 때 담당자에게 전송되는 알림
  links:
    - 
      title: 기본 미응답 작업 알림 템플릿
      href: /scp/templates.php?default_for=task.overdue.alert
    - 
      title: SLA 관리
      href: /scp/slas.php

