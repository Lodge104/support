custom_lists:
  title: Egendefinierad lista
  content: >
    Dina <span class="doc-desc-title">anpassade listor</span> låter dig skapa rullister med fördefinierade alternativ som kunden kan välja mellan i dina  <span class="doc-desc-title">Anpassade formulär</span>. Om du vill använda denna <span class="doc-desc-title">anpassade lista</span> som <span class="doc-desc-title">mål</span> i ett <span class="doc-desc-title">Ärendefilter</span>, ser du till att lägga till denna lista i <span class="doc-desc-title">Ärendedetaljer</span>-formuläret.
