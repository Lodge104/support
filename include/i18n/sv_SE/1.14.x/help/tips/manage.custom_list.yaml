  0: >

extra:
  title: Extra
  content: >
    Förkortningar och liknande. Om du använder interna koder för posterna i denna lista, så kan dessa koder och förkortningar anges i denna kolumn. Om den anpassade listan är av typen <span class="doc-desc-option"> TypeAhead</span>, så kan förkortningarna användas för att söka efter posterna i den anpassade listan.
