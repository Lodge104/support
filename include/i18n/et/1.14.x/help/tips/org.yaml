org_sharing:
  title: Pileti jagamine
  content: >
    <p> Ettevõtte piletite jagamine võimaldab sama ettevõtte liikmetele ligipääsu nendele piletitele, mille autorid on teised liikmed. </p> <p class="info-banner"> <i class="icon-info-sign"></i> Kaastöötajatel on alati ligipääs piletitele. </p>
email_domain:
  title: Emaili domeen
  content: >
    Kasutajaid saab automaatselt lisada ettevõtte nende emaili domeeninimede alusel. Sisesta allolevasse lahtrisse üks või mitu komaga eraldatud domeeni. Näiteks sisesta <code>minufirma.ee</code> kasutajate tarbeks, kelle emaili aadressi lõpp on kujul minufirma.ee

