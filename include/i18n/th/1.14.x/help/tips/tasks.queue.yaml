advanced:
  title: ขั้นสูง
  content: >
    กำหนดค่าการค้นหาของคุณให้แคบลง เมื่อคุณเลือกการค้นหาแบบขั้นสูงและทำการค้นหาคุณสามารถ <span class="doc-desc-title">Export </span> ข้อมูลตามด้านล่างของหน้านี้
export:
  title: ส่งออก
  content: >
    ส่งออกข้อมูลของคุณ ปกติจะเป็นไฟล์ชนิด CSV. ไฟล์ CSV สามารถที่จะเปิดกับซอฟแวร์สเปรดชีทส่วนใหญ่ได้ (เช่น i.e., Microsoft Excel, Apple Pages, OpenOffice, อื่น ๆ).
