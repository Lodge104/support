org_sharing:
  title: اشتراک تیکت
  content: >
    <p> به اشتراک گذاری تیکتهای سازمان به اعضا اجازه دسترسی به تیکتهای متعلق به دیگر اعضا را می دهد.</p><p class="info-banner"><i class="icon-info-sign"></i>دسترسی به تیکتها همیشه برای همکاران قابل دسترس باشد</p>
email_domain:
  title: ایمیل دامین
  content: >
    کاربران می توانند به طور خودکار به این سازمان بر اساس دامنه ایمیل خود، دامنه اضافه کنند. با استفاده از باکس زیر یک یا بیشتر دامنه که توسط کاما جدا می شوند را وارد نمایید. برای مثال، <code>mycompany.com</code> برای کاربرانی که با آدرس ایمیل که به mycompany ختم می شود را وارد نمایید

