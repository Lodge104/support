advanced:
  title: جستجوی پیشرفته
  content: >
    پارامتر های جستجوی خود را محدود کنید. پس از محدود کردن محدوده جستجوی پیشرفته و اجرای جستجو، می توانید نتیجه جستجو را از طریق لینک <span class="doc-desc-title">خروجی</span> در پایین صفحه ذخیره نمایید.
export:
  title: تولید خروجی
  content: >
    لیست درخواست های فعلی خود را در یک فایل CSV دانلود کنید. فایل CSV توسط برنامه های صفحه گسترده قابل بازگشایی است (برنامه هایی مثل Microsoft Excel، Apple Pages، Open Office، و غیره.).
