---
#This is popup help messages for the Admin Panel -> Settings -> Tasks
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
number_format:
  title: فرمت شماره درخواست
  content: >
    این تنظیمات برای تولید شماره درخواست بکار می رود. برای مشخص کردن تعداد ارقام از علامت (#) استفاده کنید. هر متنی که بصورت عدد باشد قابل قبول خواهد بود. موضوع کمک ها می توانند تنظیمات شماره خودشان را داشته باشند. <br/><br/>برای مثال برای ایجاد شماره ی شش رقمی از <code>######</code> استفاده کنید.
sequence_id:
  title: توالی شماره درخواستها
  content: >
    ترتیب شماره وظیفه‌های جدید را انتخاب کنید. سامانه برای تعداد بالا ترتیب از ترتیب تصادفی به عنوان پیش‌فرض استفاده می کند. شما می‌توانید به دلخواه خود تغییر دهید.
default_sla:
  title: توافقنامه سطح پشتیبانی پیش فرض
  content: >
    مدت اعتبار پیش فرض برای مدیریت کردن درخواست جدید تا چه مدتی تحت وضعیت باز باشد قبل از اینکه به وضعیت منقضی تغییر حالت بدهد را انتخاب کنید.
  links:
    - 
      title: ایجاد توافق نامه های سطح خدمات بیشتر
      href: /scp/slas.php
default_priority:
  title: اولویت پیش فرض
  content: >
    حالت پیشفرض <span class="doc-desc-title">اهمیت</span> برای وظیفه های که اهمیت آنها ذکر نشده‌اند را انتخاب کنید.
task_attachment_settings:
  title: موارد الصاق شده به درخواست
  content: >
    تنظیمات مربوط به پیوست فایل در قسمت <span class="doc-desc-title">جزئیات موضوع</span>. این تنظیمات برای تمام درخواست های جدید فارغ از کانال ارسال آنها مورد استفاده قرار می گیرد. (از طریق وبسایت ، ایمیل و...).
page_title:
  title: هشدارها و اطلاعیه ها
  content: >
    هشدارها و اطلاعیه ها ایمیل های اتوماتیک هستند که وقتی اتفاقاتی برای درخواست ها بیفتد ارسال می شوند.
task_alert:
  title: هشدار وظیفه جدید
  content: >
    <p>هشدار وقتی یک درخواست جدید ایجاد شد به کارشناس ارسال می شد.</p> <p class="info-banner"><i class="icon-info-sign"></i>این هشدار وقتی درخواست بصورت اتوماتیک از طریق فیلتر درخواست و یا موضوع کمک اختصاص داده می شود فرستاده نمی شود.</p>
  links:
    - 
      title: هشدار پیشفرض درخواست جدید
      href: /scp/templates.php?default_for=task.alert
activity_alert:
  title: هشدار فعالیت جدید
  content: >
    هرگاه پیغام جدیدی از کاربر به درخواست موجودش اضافه شد هشدار به کارشناسان فرستاده می شود.
  links:
    - 
      title: قالب هشدار پیشفرض درخواست جدید
      href: /scp/templates.php?default_for=task.activity.alert
assignment_alert:
  title: هشدار تخصیص وظیفه
  content: >
    هشداری که به هنگام تخصیص درخواست به کارشناس مربوطه ارسال می گردد.
  links:
    - 
      title: قالب هشدار پیشفرض ارجاع درخواست جدید
      href: /scp/templates.php?default_for=task.assignment.alert
transfer_alert:
  title: هشدار انتقال وظیفه
  content: >
    هشدار هنگام انتقال درخواست بین واحدهای سازمانی برای کارشناس فرستاده می شود.
  links:
    - 
      title: هشدار پیشفرض انتقال درخواست
      href: /scp/templates.php?default_for=task.transfer.alert
overdue_alert:
  title: هشدار وظیفه عقب افتاده
  content: >
    ارسال هشدار وقتی که درخواست ها بر اساس تاریخ انقضاء و یا توافق نامه سطح خدمات تاریخ گذشته شدند.
  links:
    - 
      title: هشدار پیشفرض درخواست های تاریخ گذشته
      href: /scp/templates.php?default_for=task.overdue.alert
    - 
      title: مدیریت SLAs
      href: /scp/slas.php

