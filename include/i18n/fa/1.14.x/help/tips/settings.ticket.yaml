#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
number_format:
  title: فرمت شماره درخواست
  content: >
    این تنظیمات برای تولید شماره درخواست بکار می رود. برای مشخص کردن تعداد ارقام از علامت (#) استفاده کنید. هر متنی که بصورت عدد باشد قابل قبول خواهد بود.<span class="doc-desc-title"> موضوع کمک</span> ها می توانند تنظیمات شماره خودشان را داشته باشند. <br/><br/>برای مثال برای ایجاد شماره ی شش رقمی از <code>######</code> استفاده کنید.
sequence_id:
  title: توالی شماره درخواستها
  content: >
    دنباله ی اعداد برای درخواست های جدید را انتخاب کنید. سیستم یک روش شماره دهی پشت سر هم و یک روش اعداد تصادفی بصورت پیش فرض دارد. شما می توانید هر دنباله ای که دوست دارید انتخاب کنید. از دنباله های متفاوت در تنظیمات <span class="doc-desc-title">قالب شماره درخواست </span> برای موضوع کمک ها استفاده کنید.
queue_bucket_counts:
  title: شمارش درخواست های سطح بالا
  content: >
    This setting is used to hide or show the ticket counts on Main-Level queues. Get back to the way things used to be.
default_ticket_status:
  title: وضعیت پیش فرض درخواستهای جدید
  content: >
    یک وضعیت پیش فرض برای درخواست های جدید انتخاب کنید. درصورت تمایل برای هر موضوع کمک قابل تنظیم است. همچنین این تنظیمات می تواند توسط فیلتر درخواست زیر پا گذاشته شود.
  links:
    - 
      title: مدیریت وضعیت تیکت
      href: /scp/lists.php?type=ticket-status
default_sla:
  title: توافقنامه سطح پشتیبانی پیش فرض
  content: >
    مدت اعتبار پیش فرض برای مدیریت کردن درخواست جدید تا چه مدتی تحت وضعیت باز باشد قبل از اینکه به وضعیت منقضی تغییر حالت بدهد را انتخاب کنید.
  links:
    - 
      title: ایجاد توافق نامه های سطح خدمات بیشتر
      href: /scp/slas.php
default_priority:
  title: اولویت پیش فرض
  content: >
    <span class="doc-desc-title">الویت </span>پیش فرض برای درخواست هایی که بصورت اتوماتیک الویت بندی نشده اند را انتخاب کنید. <br/><br/> الویت از طریق موضوع کمک ، واحدسازمانی مربوطه ، ویا فیلتر درخواست هم می تواند اختصاص یابد.
maximum_open_tickets:
  title: حداکثر درخواست های باز
  content: >
    حداکثر <em>تعداد</em> درخواست های <strong>باز</strong>ی که هر کاربر می تواند داشته باشد را مشخص کنید.<br><br> اگر می خواهید این محدودیت را بردارید<span class="doc-desc-opt"> 0  </span>وارد کنید.
email_ticket_priority:
  title: اولویت درخواستهای ایمیلی
  content: >
    Use email priority assigned by addressee’s mail service
show_related_tickets:
  title: نمایش درخواست های مرتبط
  content: >
    Show all related tickets on user login - otherwise access is restricted to one ticket view per login
human_verification:
  title: راستی آزمایی انسانی
  content: >
    فعال سازی کپچا در سمت کاربر برای اطمینان از انسان بودن (و نه روبات) کاربر. <br><br>  کتابخانه GDLib مورد نیاز است
claim_tickets:
  title: تصاحب درخواست به نام کارشناس پاسخ دهنده
  content: >
    Enable this to auto-assign unassigned tickets to the responding Agent. <br><br> Reopened tickets are always assigned to the last respondent unless auto assign on reopen is disabled on the Department level.
collaborator_ticket_visibility:
  title: Collaborator Tickets Visibility
  content: >
    If Enabled, Users will have visibility to ALL Tickets they participate in when signing into the Web Portal. <br><br> If Disabled, Users will only be able to see their own Tickets when signing into the Web Portal.
require_topic_to_close:
  title: Require Help Topic to Close
  content: >
    If Enabled, a Ticket must have a Help Topic in order to be Closed by an Agent
assigned_tickets:
  title: درخواست های اختصاص داده شده
  content: >
    این ویژگی را فعال کنید تا تیکتهای ارجاع داده شده از<span class="doc-desc-title"> صف درخواست های باز</span> خارج شوند.
answered_tickets:
  title: درخواست های پاسخ داده شده
  content: >
    این ویژگی را فعال کنید تا درخواست های پاسخ داده شده در<span class="doc-desc-title"> صف درخواست های پاسخ داده شده</span> قرار گیرند. در غیر اینصورت در<span class="doc-desc-title"> صف درخواست های باز</span> قرار می گیرند.
ticket_attachment_settings:
  title: موارد الصاق شده به درخواست 
  content: >
    تنظیمات مربوط به پیوست فایل در قسمت <span class="doc-desc-title">جزئیات موضوع</span>. این تنظیمات برای تمام درخواست های جدید فارغ از کانال ارسال آنها مورد استفاده قرار می گیرد. (از طریق وبسایت ، ایمیل و ...)
